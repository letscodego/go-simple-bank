# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: ci-test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
  DB_CONNECTION: mysql
  DB_HOST: localhost
  DB_PORT: 3306
  DB_DATABASE: simple_bank
  DB_USERNAME: root
  DB_PASSWORD: my-secret-pw

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: ðŸ”¥ Initialize MySQL
      run: sudo systemctl start mysql.service

    - name: ðŸ“Œ Initialize first database
      run: |
        mysql -hlocalhost -e 'CREATE DATABASE simple_bank;' \
        -uroot -proot

    - name: ðŸš€ Boost user
      run: |
        mysql -e "ALTER USER 'root'@'localhost' \
        IDENTIFIED WITH mysql_native_password BY 'root';" \
        -uroot -pmy-secret-pw
        
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Test
      run: go test -v ./...
